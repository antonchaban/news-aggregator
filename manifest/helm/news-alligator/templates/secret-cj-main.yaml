apiVersion: v1
kind: Secret
metadata:
  name: ecr-registry-helper-secrets
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
stringData:
  AWS_SECRET_ACCESS_KEY: "{{ .Values.aws.secretAccessKey }}"
  AWS_ACCESS_KEY_ID: "{{ .Values.aws.accessKeyId }}"
  AWS_ACCOUNT: "{{ .Values.aws.accountId }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecr-registry-helper-cm
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
data:
  AWS_REGION: "{{ .Values.aws.region }}"
  DOCKER_SECRET_NAME: "{{ .Values.ecrSecretName }}"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-registry-helper
  namespace: {{ .Values.namespace }}
spec:
  schedule: {{ .Values.ecrSchedule }}
  successfulJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sa-news-alligator
          containers:
            - name: ecr-registry-helper
              image: odaniait/aws-kubectl:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: ecr-registry-helper-secrets
                - configMapRef:
                    name: ecr-registry-helper-cm
              command:
                - /bin/sh
                - -c
                - |-
                  ECR_TOKEN=$(aws ecr get-login-password --region ${AWS_REGION})
                  NAMESPACE_NAME=news-alligator
                  DOCKER_CONFIG_JSON=$(echo -n "{\"auths\":{\"${AWS_ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com\":{\"username\":\"AWS\",\"password\":\"${ECR_TOKEN}\"}}}")
                  PATCH_JSON=$(echo -n $DOCKER_CONFIG_JSON | base64 | tr -d '\n')
                  kubectl patch secret $DOCKER_SECRET_NAME -n $NAMESPACE_NAME --type='json' -p='[{"op": "replace", "path": "/data/.dockerconfigjson", "value":"'"$PATCH_JSON"'"}]'
                  echo "Secret was successfully patched at $(date)"
          restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-news-alligator
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Values.namespace }}
  name: role-full-access-to-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "update", "create", "patch", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: news-alligator-role-binding
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: sa-news-alligator
    namespace: {{ .Values.namespace }}
    apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ecr-registry-helper-startup
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: sa-news-alligator
      containers:
        - name: ecr-registry-helper
          image: odaniait/aws-kubectl:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: ecr-registry-helper-secrets
            - configMapRef:
                name: ecr-registry-helper-cm
          command:
            - /bin/sh
            - -c
            - |-
              ECR_TOKEN=`aws ecr get-login-password --region ${AWS_REGION}`
              NAMESPACE_NAME=news-alligator
              kubectl delete secret --ignore-not-found $DOCKER_SECRET_NAME -n $NAMESPACE_NAME
              kubectl create secret docker-registry $DOCKER_SECRET_NAME \
              --docker-server=https://${AWS_ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com \
              --docker-username=AWS \
              --docker-password="${ECR_TOKEN}" \
              --namespace=$NAMESPACE_NAME
              echo "Secret was successfully updated at $(date)"
      restartPolicy: Never
  backoffLimit: 1
