apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount | default "default" }}
      initContainers:
        - name: run-migrations
          image: antohachaban/alligator-migrations:0.2
          command: ["migrate", "-path", "/migrations", "-database", "$(POSTGRESQL_URL)", "goto", "$(VERSION)"]
          env:
            - name: POSTGRESQL_URL
              value: "postgres://admin:admin@postgres:5432/postgres?sslmode=disable"
            - name: VERSION
              value: "000002"
      containers:
        - name: news-alligator
          image: {{ .Values.imageName }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          volumeMounts:
            - name: news-alligator-storage
              mountPath: /root/backups
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-secret
      volumes:
        - name: news-alligator-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
