apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-alligator-deployment
  namespace: news-alligator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-alligator
  template:
    metadata:
      labels:
        app: news-alligator
    spec:
      serviceAccountName: news-alligator-sa
      containers:
        - name: news-alligator
          image: antohachaban/news-alligator-web:0.1.2
          ports:
            - containerPort: 443
          volumeMounts:
            - name: news-alligator-storage
              mountPath: /root/backups  # The path inside the container where the volume will be mounted
          imagePullPolicy: IfNotPresent
      volumes:
        - name: news-alligator-storage
          persistentVolumeClaim:
            claimName: news-alligator-pvc