apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: day-0
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/your-repo.git
    path: infra/argo-cd/overlays/dev
    targetRevision: feature/argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        maxDuration: 300s
      limit: 3