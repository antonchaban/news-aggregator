                        type for HotNews.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              news_link:
                description: '- NewsLink: A link to the news-aggregator HTTPS server
                  to get all news by the criteria in JSON format.'
                type: string
