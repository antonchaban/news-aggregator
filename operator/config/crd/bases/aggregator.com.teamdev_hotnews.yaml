---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: hotnews.aggregator.com.teamdev
spec:
  group: aggregator.com.teamdev
  names:
    kind: HotNews
    listKind: HotNewsList
    plural: hotnews
    singular: hotnews
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: |-
          HotNews is the Schema for the hotnews API
          It represents a hot news resource in the Kubernetes cluster.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              HotNewsSpec defines the desired state of HotNews
              Fields:
              - Keywords: A list of keywords to filter news, must be always required.
              - DateStart: The start date for the news filter, can be empty.
              - DateEnd: The end date for the news filter, can be empty.
              - Sources: All source names in the current namespace, if empty, will watch ALL available feeds. This should be names of Source resources.
              - FeedGroups: Available sections of feeds from the 'feed-group-source' ConfigMap.
              - SummaryConfig: Configuration for how the status will show the summary of observed hot news.
            properties:
              date_end:
                type: string
              date_start:
                type: string
              feed_groups:
                items:
                  type: string
                type: array
              keywords:
                items:
                  type: string
                type: array
              sources:
                items:
                  type: string
                type: array
              summary_config:
                description: |-
                  SummaryConfig defines the summary configuration
                  Fields:
                  - TitlesCount: The number of article titles to include in the summary.
                properties:
                  titles_count:
                    type: integer
                required:
                - titles_count
                type: object
            required:
            - keywords
            - summary_config
            type: object
          status:
            description: |-
              HotNewsStatus defines the observed state of HotNews
              Fields:
              - ArticlesCount: The count of articles by the criteria.
              - NewsLink: A link to the news-aggregator HTTPS server to get all news by the criteria in JSON format.
              - ArticlesTitles: The first 'spec.summaryConfig.titlesCount' article titles, sorted by feed name.
            properties:
              articles_count:
                type: integer
              articles_titles:
                items:
                  type: string
                type: array
              conditions:
                items:
                  properties:
                    lastUpdateTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      description: |-
                        SourceConditionType represents the type of condition for Source
                        Valid values are:
                        - "Added": Indicates that the source has been added.
                        - "Updated": Indicates that the source has been updated.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              news_link:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
