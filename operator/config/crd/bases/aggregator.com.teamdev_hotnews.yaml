---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: hotnews.aggregator.com.teamdev
spec:
  group: aggregator.com.teamdev
  names:
    kind: HotNews
    listKind: HotNewsList
    plural: hotnews
    singular: hotnews
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: |-
          HotNews is the Schema for the hotnews API
          It represents a hot news resource in the Kubernetes cluster.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              HotNewsSpec defines the desired state of HotNews
              Fields:
            properties:
              date_end:
                description: '- DateEnd: The end date for the news filter, can be
                  empty.'
                type: string
              date_start:
                description: '- DateStart: The start date for the news filter, can
                  be empty.'
                type: string
              feed_groups:
                description: '- FeedGroups: Available sections of feeds from the ''feed-group-source''
                  ConfigMap.'
                items:
                  type: string
                type: array
              keywords:
                description: '- Keywords: A list of keywords to filter news, must
                  be always required.'
                items:
                  type: string
                type: array
              sources:
                description: '- Sources: All source names in the current namespace,
                  if empty, will watch ALL available feeds. This should be names of
                  Source resources.'
                items:
                  type: string
                type: array
              summary_config:
                description: '- SummaryConfig: Configuration for how the status will
                  show the summary of observed hot news.'
                properties:
                  titles_count:
                    description: '- TitlesCount: The number of article titles to include
                      in the summary.'
                    type: integer
                required:
                - titles_count
                type: object
            required:
            - keywords
            - summary_config
            type: object
          status:
            description: |-
              HotNewsStatus shows info about the HotNews resource, such
              as the count of articles, a link to the news-aggregator HTTPS server,
              the first specified amount of article titles, and conditions.
            properties:
              articles_count:
                description: '- ArticlesCount: The count of articles by the criteria.'
                type: integer
              articles_titles:
                description: '- ArticlesTitles: The first ''spec.summaryConfig.titlesCount''
                  article titles, sorted by feed name.'
                items:
                  type: string
                type: array
              conditions:
                description: '- Conditions: Conditions of the HotNews resource.'
                items:
                  properties:
                    lastUpdateTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
